<div class="container">
    <h1 class="pb-3"><i class="fas fa-route fa-fw"></i> Mission: {{ mission?.title }}</h1>
    <hr>
    <p class="py-3"><i class="fas fa-check-square text-success fa-fw"></i> Mission Completed | <i
            class="fas fa-clock text-warning fa-fw"></i> Mission in Progress</p>

    <div class="row">
        <div class="col-md-6">
            <ul>
                <li>Date Created: {{ mission?.date }}</li>
                <li>Mission Status:<i class="fas {{ mission?.complete ? 'fa-check-square text-success' : 'fa-clock fa text-warning' }} fa-fw"></i> </li>
                <li>Scout: {{ scout?.name ? scout?.name : selectedScout }}</li>
            </ul>

            <div class="form-group">
                <label class="sr-ontly" for="select">Select Scout</label>
                <select class="custom-select" [(ngModel)]="scout.name" name="select" (change)="onSelect($event)">

                    <option *ngFor="let scout of scouts?.results" [ngValue]="scout.name" title="{{scout.id}}">
                        {{scout?.name}}</option>
                </select>
            </div>

            <button class="btn btn-info mr-2 mb-2 mb-sm-0" (click)="save()">Assign Scout</button>
            <button class="btn btn-outline-secondary" (click)="goBack()">back to missions</button>
        </div>
    </div>
</div>
